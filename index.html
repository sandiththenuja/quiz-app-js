<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <h1>Quiz App</h1>
        <hr>
        <div class="box1">
            <div class="wrapper"></div>
            <h2 class="quiz-title">1. How many people are there?</h2>
            <p class="quiz-option1">10</p>
            <p class="quiz-option2">12</p>
            <p class="quiz-option3">13</p>
            <p class="quiz-option4">14</p>
            <p class="quiz-option5">15</p>
        </div>
        <div class="box2">
            <h2>You scored <span class="score"></span> out of <span class="total"></span></h2>
        </div>
        <div class="btn">
            <div class="wrapper-btn"></div>
            <button id="nextBtn">Next</button>
            <button id="scoreBtn">Scores</button>
            <button id="retryBtn">Play Again</button>
        </div>
    </div>
    <footer>
        <p>&copy; Copyright 2025
        </p>
    </footer>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
